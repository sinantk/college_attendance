<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subject for Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container" style="max-width: 450px;">
  <div class="card shadow rounded-4 p-4">
    <h4 class="text-center mb-4">📅 Select Subject & Date</h4>

    <form method="POST">
      <div class="mb-3">
        <label for="subject_id" class="form-label">Subject</label>
        <select name="subject_id" id="subject_id" class="form-select" required>
          {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" required value="{{ current_date }}">
      </div>

      <div class="mb-3">
        <label for="hour" class="form-label">Hour</label>
        <select name="hour" id="hour" class="form-select" required>
          <option value="1">1st Hour</option>
          <option value="2">2nd Hour</option>
          <option value="3">3rd Hour</option>
          <option value="4">4th Hour</option>
          <option value="5">5th Hour</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Next →</button>
        <div class="text-center mt-2">
      <a href="{{ url_for('faculty_dashboard') }}" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
      </div>
    </form>
  </div>
</div>

{% include 'toast.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
