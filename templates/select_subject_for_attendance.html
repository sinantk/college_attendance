<!DOCTYPE html>
<html>
<head>
  <title>Select Subject for Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ğŸ“… Select Subject & Date</h2>

  <form method="POST">
  <div class="mb-3">
    <label>Subject:</label>
    <select name="subject_id" class="form-control" required>
      {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Date:</label>
    <input type="date" name="date" class="form-control" required
       value="{{ current_date }}">

  </div>

  <div class="mb-3">
    <label>Hour:</label>
    <select name="hour" class="form-control" required>
      <option value="1">1st Hour</option>
      <option value="2">2nd Hour</option>
      <option value="3">3rd Hour</option>
      <option value="4">4th Hour</option>
      <option value="5">5th Hour</option>
      <!-- Add more if needed -->
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Next â†’</button>
</form>

  <div class="text-center mt-3">
    <a href="{{ url_for('faculty_dashboard') }}">â† Back to Dashboard</a>
  </div>
</div>
{% include 'toast.html' %}

</body>
</html>
