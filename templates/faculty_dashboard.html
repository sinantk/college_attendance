<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .dashboard-card {
    max-width: 450px;
    width: 100%;
  }
  .dashboard-link {
    font-size: 1.1rem;
    padding: 1rem;
  }
</style>

</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">


  <div class="container dashboard-card">
    <div class="card shadow rounded-4 p-4">
      <h3 class="text-center mb-4">👨‍🏫 Faculty Dashboard<br><small class="text-muted">{{ name }}</small></h3>

      <div class="list-group">
        <a href="{{ url_for('add_subject') }}" class="list-group-item list-group-item-action dashboard-link">➕ Add Subject</a>
        <a href="{{ url_for('faculty_subjects') }}" class="list-group-item list-group-item-action dashboard-link">📚 View Subjects</a>
        <a href="{{ url_for('mark_attendance_select_subject') }}" class="list-group-item list-group-item-action dashboard-link">🕒 Mark Attendance</a>
        <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action dashboard-link text-danger">🚪 Logout</a>
      </div>
    </div>
  </div>

  {% include 'toast.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
