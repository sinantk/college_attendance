<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container" style="max-width: 450px;">
    <div class="card shadow rounded-4 p-4">
      <h3 class="text-center mb-4">üìò Add Subject</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" name="name" class="form-control" placeholder="Subject Name" required>
        </div>
        <div class="mb-3">
          <input type="text" name="code" class="form-control" placeholder="Subject Code" required>
        </div>
        <div class="mb-3">
          <select name="semester" class="form-control mb-3" required>
  <option value="">-- Select Semester --</option>
  <option>S1</option>
  <option>S2</option>
  <option>S3</option>
  <option>S4</option>
  <option>S5</option>
  <option>S6</option>
  <option>S7</option>
  <option>S8</option>
</select>



        </div>
        <div class="mb-3">
          <select name="branch" class="form-control mb-3" required>
  <option value="">-- Select Branch --</option>
  <option>CSE</option>
  <option>ECE</option>
  <option>EEE</option>
  <option>ME</option>
  <option>CE</option>
</select>
        </div>
        <button type="submit" class="btn btn-primary w-100">‚ûï Add Subject</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('faculty_dashboard') }}">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  {% include 'toast.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
