<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Confirm Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container px-3" style="max-width: 100%; max-width: 500px;">
  <div class="card shadow p-4 text-center">
    <h4 class="text-success mb-3">👀 Preview Attendance</h4>

    <p><strong>Subject:</strong> {{ subject.name }} ({{ subject.code }})</p>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Hour:</strong> {{ hour }}</p>

    {% if absentees %}
      <div class="alert alert-warning">
        <strong>Absent Roll Numbers:</strong><br>
        {{ absentees | join(', ') }}
      </div>
    {% else %}
      <div class="alert alert-success">🎉 All students are present!</div>
    {% endif %}

    <form method="POST" action="{{ url_for('confirm_attendance') }}" class="d-grid gap-2 mt-3">
      <button type="submit" class="btn btn-success">✅ Confirm & Save</button>
      <a href="javascript:history.back()" class="btn btn-secondary">✏️ Edit Attendance</a>
    </form>
  </div>
</div>

</body>
</html>
