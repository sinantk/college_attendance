{% extends 'base.html' %}
{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container" style="max-width: 500px;">
    <div class="card shadow p-4 rounded-4">
      <h4 class="text-center mb-4">üéì Student Registration</h4>

      <form method="POST">
        <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password"
          required>
        <select name="semester" class="form-control mb-3" required>
          <option value="">-- Select Semester --</option>
          <option>S1</option>
          <option>S2</option>
          <option>S3</option>
          <option>S4</option>
          <option>S5</option>
          <option>S6</option>
          <option>S7</option>
          <option>S8</option>
        </select>

        <select name="branch" class="form-control mb-3" required>
          <option value="">-- Select Branch --</option>
          <option value="CSE-A">CSE-A</option>
          <option value="CSE-B">CSE-B</option>
          <option value="CSE-C">CSE-C</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>

        </select>

        <input type="number" name="roll_number" class="form-control mb-4"
                         placeholder="Roll Number" required min="1" step="1">

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
