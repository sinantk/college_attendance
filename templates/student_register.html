<html>

<div class="container mt-5">

  <form method="POST" class="card p-4 shadow-sm">

    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <input type="text" name="semester" class="form-control mb-3" placeholder="Semester (e.g. S3)" required>
    <input type="text" name="branch" class="form-control mb-3" placeholder="Branch (e.g. CSE)" required>
    <input type="text" name="roll_number" class="form-control mb-3" placeholder="Roll Number" required>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
